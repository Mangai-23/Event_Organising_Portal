<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
<style>
 body {
    color:aquamarine;
    background-image: url("https://i.makeagif.com/media/6-16-2018/j8SSfR.gif");
    background-size:cover;
    background-repeat: no-repeat;
    width:412px 914px;
  }
.container {
  /*width:100% 100%;
  margin: 0 auto;
  padding: 20px;*/
  border: 1px solid #ccc;
  border-radius: 5px;
}
h1 {
  text-align: center;
  color:azure;
  font-size:xx-large;
}
label {
  color:rgb(246, 6, 218);
  font-weight: bold;
  font-size:larger;
  margin-bottom: 10px;
}
input[type="submit"] {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
input[type="submit"]:hover {
  background-color: #45a049;
}
input[type="tel"]
{
padding:5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
#address {
  width: 200px; /* Set an initial width for the address field */
  resize: horizontal; /* Allow vertical resizing */
}
input[type="text"],
input[type="password"],
input[type="email"],
select{
  padding: 5px;
  margin-bottom: 10px;
  border-radius: 3px;
  border: 1px solid #ccc;
}
</style>
</head>
<body>
    <header>
        <h1>Event Registration Form</h1>
    </header>
    <div class="container">
        <form action="RegistrationServlet" method="post" id="registrationForm" >
            <label for="eventName">Select Event Type:</label><br>
            <input type="radio" id="wedding" name="event" value="weddingpage">
            <label for="wedding">Wedding</label><br>
            <input type="radio" id="birthday" name="event" value="Birthday">
            <label for="birthday">Birthday</label><br>
            <input type="radio" id="corporate" name="event" value="corporate">
            <label for="corporate">Corporate</label><br><br>
            
            <label for="customerName">Your Name:</label>
            <input type="text" id="customerName" name="name" required><br>
            <small class="error" id="nameError">Name is required.</small><br><br>
            
            <label for="customerEmail">Your Email:</label>
            <input type="email" id="customerEmail" name="email" required><br>
            <small class="error" id="emailError">Valid email is required.</small><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required><br>
            <small class="error" id="placeError">Place is required.</small><br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <small class="error" id="addressError">Address is required.</small><br><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            <small class="error" id="cityError">City is required.</small><br><br>
            
            <label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone"><br><br>
			<small class="error" id="Phone _noError">Phone number is required.</small><br><br>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
